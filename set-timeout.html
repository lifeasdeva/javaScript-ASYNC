<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Set Timeout</title>
  </head>
  <body>
    <script>
      function addElement() {
        const header = document.createElement("h1");
        header.textContent = "Life as Deva";
        // this using for html in javascript
        document.body.appendChild(header);
      }
      setTimeout(addElement, 5000);
      console.info("Program sudah Selesai");
    </script>
  </body>
</html>
